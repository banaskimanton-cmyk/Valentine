<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<audio id="bgMusic" src="music/Daniel Caesar - Always (Official Audio) (mp3cut.net).mp3" loop></audio>


<style>
    body {
        font-family: Arial, sans-serif;
        background: #ed6981;
        text-align: center;
        overflow: hidden;
        margin-top: 120px;
        transition: 0.5s;
    }

    h1 {
        color: white;
        font-size: 42px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #555;
        color: white;
        position: absolute;
        left: 55%;
        top: 55%;
    }

    #message {
        font-size: 40px;
        color: white;
        margin-top: 40px;
        display: none;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
    }

    /* BIG HEART BACKGROUND */
    .heart-bg {
        background: #ff4d6d;
    }

    .heart-bg::before {
        content: "‚ù§";
        font-size: 400px;
        color: #ff1744;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.25;
        z-index: -1;
    }
    /* ROSE PETALS */
.petal {
    position: fixed;
    top: -50px;
    font-size: 24px;
    pointer-events: none;
    animation: fall linear forwards;
    z-index: 0;
}

@keyframes fall {
    0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
    }
}

/* COUPLE PHOTO */
#couplePhoto {
    position: fixed;
    top: 50%;
    right: 8%; /* change to left: 8%; if you want it on the left side */
    transform: translateY(-50%);
    width: 260px;
    border-radius: 20px;
    border: 8px solid white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: none;
    animation: fadeIn 2s ease forwards;
    z-index: 1;
}

/* Soft fade animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-50%) scale(0.8);
    }
    to {
        opacity: 1;
        transform: translateY(-50%) scale(1);
    }
}

/* COUPLE SLIDESHOW */
#coupleSlideshow {
    position: fixed;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    border-radius: 20px;
    border: 8px solid white;
    box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    display: none;
    opacity: 0;
    transition: opacity 1s ease;
    z-index: 1;
}

</style>
</head>

<body>

<h1 id="title">Can You Be My Valentine? üíñ</h1>

<button id="yesBtn" class="btn">Yes</button>
<button id="noBtn" class="btn">No</button>

<div id="message">I LOVE YOU SO MUCH BABE! ‚ù§Ô∏è</div>
<img id="coupleSlideshow">

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let title = document.getElementById("title");

let size = 20;
let clickCount = 0;

const texts = [
    "Are you sure?",
    "Think about it",
    "Please?",
    "Really sure?",
    "Don‚Äôt break my heart üíî",
    "Last chance!",
    "Pretty please? ü•∫"
];

noBtn.addEventListener("click", function () {
    // Grow YES button
    size += 8;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/2) + "px " + size + "px";

    // Change YES text
    yesBtn.innerText = texts[clickCount % texts.length];
    clickCount++;

    // Move NO button randomly
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

const couplePhotos = [
    "images/photo_1.jpg",
    "images/photo_2.jpg",
    "images/photo_3.jpg",
    "images/photo_4.jpg"
];

let coupleIndex = 0;

function startCoupleSlideshow() {
    const slideshow = document.getElementById("coupleSlideshow");
    slideshow.style.display = "block";

    // Show first image
    slideshow.src = couplePhotos[coupleIndex];
    slideshow.style.opacity = 1;

    setInterval(() => {
        slideshow.style.opacity = 0;

        setTimeout(() => {
            coupleIndex = (coupleIndex + 1) % couplePhotos.length;
            slideshow.src = couplePhotos[coupleIndex];
            slideshow.style.opacity = 1;
        }, 500);

    }, 3000); // changes every 3 seconds
}

yesBtn.addEventListener("click", function () {

    function startPetals() {
    setInterval(() => {
        let petal = document.createElement("div");
        petal.classList.add("petal");
        petal.innerHTML = "üåπ";

        // Random horizontal position
        petal.style.left = Math.random() * 100 + "vw";

        // Random size
        petal.style.fontSize = (20 + Math.random() * 20) + "px";

        // Random fall duration
        petal.style.animationDuration = (4 + Math.random() * 3) + "s";

        document.body.appendChild(petal);

        // Remove after animation
        setTimeout(() => {
            petal.remove();
        }, 7000);

    }, 250);
}

    // Play music
    let music = document.getElementById("bgMusic");
    music.volume = 0.6;
    music.play();

    // Change background to heart
    document.body.classList.add("heart-bg");

    // Hide buttons and title
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    title.style.display = "none";

    // Show message
    message.style.display = "block";

    // Start couple slideshow
    startCoupleSlideshow();
    // Start falling rose petals
    startPetals();

});

</script>

</body>
</html>
