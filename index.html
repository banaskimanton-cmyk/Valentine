<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #ffccd5;
        text-align: center;
        overflow: hidden;
        margin-top: 120px;
        transition: 0.5s;
    }

    h1 {
        color: #c9184a;
        font-size: 42px;
    }

    .btn {
        padding: 15px 30px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
        position: relative;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
    }

    #noBtn {
        background-color: #555;
        color: white;
        position: absolute;
        left: 55%;
        top: 55%;
    }

    #message {
        font-size: 40px;
        color: white;
        margin-top: 40px;
        display: none;
        font-weight: bold;
        text-shadow: 2px 2px 5px black;
    }

    /* BIG HEART BACKGROUND */
    .heart-bg {
        background: #ff4d6d;
    }

    .heart-bg::before {
        content: "‚ù§";
        font-size: 400px;
        color: #ff1744;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.25;
        z-index: -1;
    }
</style>
</head>

<body>

<h1 id="title">Can You Be My Valentine? üíñ</h1>

<button id="yesBtn" class="btn">Yes</button>
<button id="noBtn" class="btn">No</button>

<div id="message">I LOVE YOU SO MUCH BABE! ‚ù§Ô∏è</div>

<script>
let yesBtn = document.getElementById("yesBtn");
let noBtn = document.getElementById("noBtn");
let message = document.getElementById("message");
let title = document.getElementById("title");

let size = 20;
let clickCount = 0;

const texts = [
    "Are you sure?",
    "Think about it",
    "Please?",
    "Really sure?",
    "Don‚Äôt break my heart üíî",
    "Last chance!",
    "Pretty please? ü•∫"
];

noBtn.addEventListener("click", function () {
    // Grow YES button
    size += 8;
    yesBtn.style.fontSize = size + "px";
    yesBtn.style.padding = (size/2) + "px " + size + "px";

    // Change YES text
    yesBtn.innerText = texts[clickCount % texts.length];
    clickCount++;

    // Move NO button randomly
    let x = Math.random() * (window.innerWidth - 100);
    let y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

yesBtn.addEventListener("click", function () {
    // Change background to heart
    document.body.classList.add("heart-bg");

    // Hide buttons and title
    yesBtn.style.display = "none";
    noBtn.style.display = "none";
    title.style.display = "none";

    // Show message
    message.style.display = "block";
});
</script>

</body>
</html>
